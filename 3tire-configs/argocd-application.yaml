apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: goal-tracker-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/itsBaivab/gitops-configs.git
    targetRevision: HEAD
    path: 3tire-configs
  destination:
    server: https://kubernetes.default.svc
    namespace: goal-tracker
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
