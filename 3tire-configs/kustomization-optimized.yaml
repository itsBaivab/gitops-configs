apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Target namespace for all resources
namespace: 3tirewebapp-dev

# Resources to include
resources:
  - namespace.yaml
  - postgres-complete.yaml
  - backend-complete.yaml
  - frontend-complete.yaml
  - external-secrets-placeholder.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: 3tirewebapp
  app.kubernetes.io/part-of: 3tirewebapp
  app.kubernetes.io/managed-by: kustomize

# Common annotations applied to all resources
commonAnnotations:
  app.kubernetes.io/version: "1.0"

# Centralized image management
images:
  - name: itsbaivab/frontend
    newTag: v2
  - name: itsbaivab/backend
    newTag: latest
  - name: postgres
    newTag: "15"

# Resource configurations
replicas:
  - name: frontend
    count: 2
  - name: backend
    count: 2
  - name: postgres
    count: 1

# Common resource limits and requests
patches:
  # Standardize resource requests/limits
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
    target:
      kind: Deployment
      name: frontend
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
    target:
      kind: Deployment
      name: backend
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
    target:
      kind: Deployment
      name: postgres

# ConfigMap generators for environment-specific values
configMapGenerator:
  - name: app-common-config
    literals:
      - ENVIRONMENT=dev
      - LOG_LEVEL=info
      - APP_VERSION=1.0

# Secret generators for non-sensitive shared values
secretGenerator: []
# Name suffix for resources (useful for blue-green deployments)
# nameSuffix: -v1

# Name prefix for resources
# namePrefix: app-
