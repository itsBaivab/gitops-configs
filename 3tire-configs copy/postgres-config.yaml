# External Secrets Operator Integration
# Database configuration is now managed by External Secrets Operator
# Secrets are automatically synced from Azure Key Vault to Kubernetes

apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-info
  namespace: 3tirewebapp-dev
data:
  # Non-sensitive postgres configuration
  POSTGRES_PORT: "5432"
  POSTGRES_HOST: postgres
  # Note: Sensitive values (POSTGRES_DB, POSTGRES_USER, POSTGRES_PASSWORD)
  # are managed by External Secrets Operator and available in secret:
  # postgres-credentials-from-kv
