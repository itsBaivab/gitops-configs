apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: goal-tracker
  labels:
    app: frontend
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        environment: dev
    spec:
      containers:
        - name: frontend
          image: itsbaivab/frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: BACKEND_URL
              value: http://backend:8080
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: goal-tracker
  labels:
    app: frontend
    environment: dev
spec:
  selector:
    app: frontend
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  type: LoadBalancer
